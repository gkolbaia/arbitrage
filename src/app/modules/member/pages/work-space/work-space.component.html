<div class="work-space-wrapper">
  <div class="search-container">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Search</mat-label>
      <input autocomplete="off" matInput />
    </mat-form-field>
  </div>
  <div class="add-case-container mb-20">
    <button (click)="addCase()" class="greenBtn" mat-raised-button>
      <mat-icon>add</mat-icon>
      საქმის დამატება
    </button>
  </div>
  <div class="tab-container">
    <mat-tab-group>
      <mat-tab label="მიმდინარე">
        <ng-template matTabContent>
          <app-cases-table
            (bindCaseToArbitr)="bindCaseToArbitr($event)"
            [dataSource]="dataSource"
          ></app-cases-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="დაწერილი"> <ng-template matTabContent>sada</ng-template> </mat-tab>
      <mat-tab label="აქტიური"> <ng-template matTabContent>sada</ng-template> </mat-tab>
      <mat-tab label="დასრულებული"> <ng-template matTabContent>sada</ng-template> </mat-tab>
    </mat-tab-group>
  </div>
</div>
