<table *ngIf="dataSource" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="caseId">
    <th mat-header-cell *matHeaderCellDef>N</th>
    <td mat-cell class="linked" *matCellDef="let element">
      <div>{{ element.caseId }}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>სახელი</th>
    <td mat-cell class="linked" *matCellDef="let element">
      <div>{{ element.title }}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="arbitr">
    <th mat-header-cell *matHeaderCellDef>არბიტრი</th>
    <td mat-cell class="linked" *matCellDef="let element">
      <div>{{ element.arbitr.firstName }} {{element.arbitr.lastName}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" fxLayoutAlign="end center">
      <button *ngIf="_authService.superAdmin" mat-icon-button class="blueBtn" matTooltip="რედაქტირება"
        (click)="openEditDialog(element)">
        <mat-icon> edit </mat-icon>
      </button>
      <button mat-icon-button class="orangeBtn" matTooltip="რედაქტირება" (click)="openDetailsDialog(element)">
        <mat-icon> details </mat-icon>
      </button>

      <!-- DELETE BUTTON -->
      <!-- <button
        mat-icon-button
        class="redBtn"
        matTooltip="წაშლა"
        (click)="deleteItem(element)"
      >
        <mat-icon> delete </mat-icon>
      </button> -->
    </td>
  </ng-container>

  <tr style="background-color: #d3d3d363" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="page?.total" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
  (page)="pageEvent($event)"></mat-paginator>
