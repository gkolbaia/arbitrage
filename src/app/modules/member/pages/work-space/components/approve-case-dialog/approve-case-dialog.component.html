<h2 fxLayout="row" fxLayoutAlign="end center" mat-dialog-title>
  <button (click)="close()" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</h2>
<div *ngIf="arbitrs">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>აირჩიეთ მოსამართლე</mat-label>
    <mat-select [formControl]="arbitrControl">
      <mat-option *ngFor="let arbitr of arbitrs" [value]="arbitr">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <span>{{ arbitr.firstName }} {{ arbitr.lastName }}</span>
          <span>{{ arbitr.casesCount }}</span>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <button (click)="selectArbitr()" mat-button class="green-btn">არჩევა</button>
</div>
