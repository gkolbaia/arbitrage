<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- date Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>თარიღი</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date :"mm.dd.yy"}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>დოკუმენტის დასახელება</th>
    <td mat-cell *matCellDef="let element">{{ element.originalname }}</td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="downloadFile(element)" mat-icon-button>
        <mat-icon>cloud_download</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
