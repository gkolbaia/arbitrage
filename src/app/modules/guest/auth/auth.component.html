<div class="auth-container">
  <mat-card class="auth-card">
    <div mat-card-header class="mb-20">
      <div mat-card-title>ავტორიზაცია</div>
    </div>
    <form (submit)="login()" [formGroup]="credentialsControl" mat-card-content>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>მომხმარებლის სახელი</mat-label>
        <input formControlName="userName" type="text" matInput />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>პაროლი</mat-label>
        <input formControlName="password" type="password" matInput />
      </mat-form-field>
      <div mat-card-actions>
        <button color="primary" mat-raised-button>შესვლა</button>
      </div>
    </form>
  </mat-card>
</div>
